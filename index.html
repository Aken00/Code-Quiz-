<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="Container">
        <div id="startPage">
            <h2>Time to test your Javascript Knowledge</h2>
            <button id="startButton" onclick="startQuiz()">Start Code Quiz</button>
            <button id="startPageHS" onclick="showHighscore()">High Scores</button>
        </div>

        <div id="quiz">
            <div id="timer">Time left- </div>
                <div id="questions"><p>Questions</p></div>
                    <buttion id="A" onclick="checkforAnswer('a')">a</buttion> 
                    <buttion id="B" onclick="checkforAnswer('b')">b</buttion> 
                    <buttion id="C" onclick="checkforAnswer('c')">c</buttion> 
                    <buttion id="D" onclick="checkforAnswer('d')">d</buttion> 
                <div id="result"></div>
        </div>
        <div id="gameEnd">
            <div id="finalScore"></div>
                <input type="text" size = "40" placeholder="Enter you name for high score" name="names" id="inputNames"/>
                <button id="submitScore">Sumbit Score</button>
        </div>
        <div id="highscoreCont">
            <div id="highscorePage">
                <div id="highscoreHeader">
                    <h3>User Name</h3>
                    <h3>Score</h3>
                </div>
                <div id="highscoreName"></div>
                <div id="highscoreScore"></div>
            </div>
            <div id="endgameButtons">
                <button id="playAgain" onclick="replayQuiz()">Play Again</button>
                <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
            </div>
        </div>
    </div>
    <script src="./questions.js"></script>
</body>
</html>
